<!DOCTYPE html>
<html>

  <body>
    <!-- NavBar -->
    <div id="mySidepanel" class="sidepanel">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
    </div>

    <button class="openbtn" onclick="openNav()">☰ Sarter Marine Towing</button>
    <!-- End NavBar -->
    <div class="container">
      <div class="card">
        <h2>Import Images</h2>
        <input type='file'/>

    <div class="output" id="output">

    </div>
    
    <script src="./assets/javascript/script.js"></script>
